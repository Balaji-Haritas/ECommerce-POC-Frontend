<div class="form-container">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="categoryName">Category Name</label>
      <input id="categoryName" formControlName="categoryName" placeholder="Enter category name">
      <div *ngIf="categoryForm.get('categoryName')?.hasError('required')" class="error-message">
        Category Name is required
      </div>
    </div>
    <button type="submit" [disabled]="categoryForm.invalid">Submit</button>
  </form>
</div>
