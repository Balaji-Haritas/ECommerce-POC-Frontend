<div class="container">
<div class="card" style="width: 25rem; margin: 90px; padding: 20px;">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="mb-3">
        <input class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username">
      </div>
      <div class="mb-3">
        <input class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="model.password">
      </div>
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    <div class="mt-3">
      <p>If you are not a user, please <a href="signup">sign up</a>.</p>
    </div>
  </div>
</div>
